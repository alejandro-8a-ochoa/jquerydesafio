<div class="content-register p-5 m-auto">
        
 
    <h1 class="display-4 m-auto text-center">REGISTRO</h1>
  
    
    <form class="m-auto border-right border-bottom p-3">
        <div class="form-group">
          <label for="nameUser">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nameUser" placeholder="Nombre de usuario">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Remail">Repita Email</label>
                  <input type="email" class="form-control" id="Remail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="Rpassword">Repita Password</label>
                  <input type="password" class="form-control" id="Rpassword" placeholder="Password">
                </div>
            </div>
        <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
        </div>
        <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
